<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ticket view</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="nav">
        <img src="./assets/logo.png" class="nav-logo" alt="logo">
    </header>
    <div class="ticket-container">
        <div class="ticket">
            <!-- hover-point divs on top of the ticket just for hover effect to work -->
            <div class="hover-point"></div> 
            <div class="hover-point"></div>
            <div class="hover-point"></div>
            <div class="hover-point"></div>
            <div class="hover-point"></div>
            <div class="hover-point"></div>
            <div class="hover-point"></div>
            <div class="hover-point"></div>
            <div class="ticket-contents">
                <div class="ticket-food">
                    <i class="fa-solid fa-utensils"></i>
                </div>
                <div class="ticket-header">
                    <h3 class="ticket-subtitle">
                        I'm Attending
                    </h3>
                    <h2 class="ticket-title">Unplugged '23</h2>
                </div>
                <div class="ticket-details">
                    <img src="https://cdn.shopify.com/shopifycloud/growth_tools/assets/qr-code/shopify-faae7065b7b351d28495b345ed76096c03de28bac346deb1e85db632862fd0e4.png" alt="qr-code" class="ticket-qr">
                    <p class="ticket-name">Gimantha Karunasekara</p>
                </div>
                <div class="ticket-footer">
                    <div class="ticket-banner ticket-banner-1">
                        <img src="./assets/banner2.png" alt="banner" class="ticket-banner-img">
                    </div>
                    <div class="ticket-banner ticket-banner-2">
                        <img src="./assets/banner2.png" alt="banner" class="ticket-banner-img">
                    </div>
                    <p class="ticket-footer-text">On 27th September from 05:00pm<br>
                        At Curtin Colombo</p>
                </div>
            </div>
          </div>
    </div>
    <script src="https://kit.fontawesome.com/285b092fe9.js" crossorigin="anonymous"></script>
  </body>
</html>
